<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soundboard</title>
  <style>
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      margin: 0;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: auto;
    }
    .sound-button {
      background-color: #00ff22cc;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .sound-button:hover {
    background-color: #ff000070;
    color: rgb(255, 255, 255);
  }
    .sound-button.active {
      background-color: #fd2525c5;
      border: none;
      color: rgb(255, 255, 255);
      box-shadow: 0 0 10px #ff0000;
    }
    .sound-title {
      font-size: 24px;
      margin: 5px 0;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 100%;
    }
    .loop-toggle {
      background-color: #555;
      border: none;
      color: white;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    .loop-toggle.active {
      background-color: rgb(102, 180, 102);
    }
    input[type="range"] {
      width: 100%;
    }
    .master-volume {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Soundboard</h1>
  <div class="container" id="soundboard"></div>
  <div class="master-volume">
    <label for="masterVolume">Master-Lautstärke:</label>
    <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const masterGain = context.createGain();
    masterGain.gain.value = 1;
    masterGain.connect(context.destination);

    const fadeDuration = 0.8; // Sekunden für Ein-/Ausblenden

    const sounds = [
      { name: "TOTENREITER", file: "sounds/Platzhalter.mp3", color: "#f8f8ff" },  
      { name: "Wald-Start", file: "sounds/Wald-Start-Jagd.mp3" },
      { name: "Kaminfeuer", file: "sounds/Kaminfeuer.mp3" },
      { name: "Burgmusik", file: "sounds/Burgmusik.mp3" },
      { name: "Wald-Nacht", file: "sounds/Wald-Nacht.mp3"},
      { name: "Gruselknarzen", file: "sounds/Gruselknarzen.mp3" },
      { name: "Kuh", file: "sounds/Kuh.mp3" },
      { name: "Vögel Frühling", file: "sounds/Voegel-Fruehling.mp3" },
      { name: "Jagdhorn", file: "sounds/Jagdhorn.mp3" },
      { name: "Bach", file: "sounds/Bach.mp3" },
      { name: "Heulen", file: "sounds/Geisterhirsch.mp3" },
      { name: "Wald-Nacht", file: "sounds/Wald-Nacht.mp3" },
      { name: "Tor-Ende", file: "sounds/Tor-Ende.mp3" },
      { name: "KREUZBAUER", file: "sounds/Platzhalter.mp3", color: "#f8f8ff" },
      { name: "Wald-Nacht", file: "sounds/Wald-Nacht.mp3" },
      { name: "Regen", file: "sounds/Regen.mp3" },
      { name: "Lagerfeuer-Gesellschaft", file: "sounds/Lagerfeuer-Gesellschaft.mp3" },
      { name: "Kaminfeuer", file: "sounds/Kaminfeuer.mp3" },
      { name: "Kleine Buchdämonen", file: "sounds/Kleine-Buchdaemonen.mp3" },
      { name: "Vögel Frühling", file: "sounds/Voegel-Fruehling.mp3" },
      { name: "Hahn", file: "sounds/Hahn.mp3", color: "#ff83fa" },
      { name: "Menschenmenge", file: "sounds/Menschenmenge.mp3" },
      { name: "Scheiterhaufen", file: "sounds/Scheiterhaufen.mp3" },   
      // ... bis zu 28 individuell definierbare Sounds
    ];

    const soundboard = document.getElementById('soundboard');
    const masterVolumeSlider = document.getElementById('masterVolume');
    const buffers = {};
    const activeStates = {}; // { file: { source, gainNode } }

    async function loadSound(file) {
      const response = await fetch(file);
      const arrayBuffer = await response.arrayBuffer();
      return await context.decodeAudioData(arrayBuffer);
    }

    function createSoundElement(sound) {
      const container = document.createElement('div');
      container.classList.add('sound-button');
      container.style.backgroundColor = sound.color;

      const title = document.createElement('div');
      title.classList.add('sound-title');
      title.textContent = sound.name;

      const loopBtn = document.createElement('button');
      loopBtn.classList.add('loop-toggle');
      loopBtn.textContent = 'Loop';
      loopBtn.dataset.loop = 'false';

      const volumeSlider = document.createElement('input');
      volumeSlider.type = 'range';
      volumeSlider.min = 0;
      volumeSlider.max = 1;
      volumeSlider.step = 0.01;
      volumeSlider.value = 1;

      const controls = document.createElement('div');
      controls.classList.add('controls');
      controls.appendChild(loopBtn);
      controls.appendChild(volumeSlider);

      container.appendChild(title);
      container.appendChild(controls);
      soundboard.appendChild(container);

      let userVolume = parseFloat(volumeSlider.value);

      volumeSlider.addEventListener('input', () => {
        userVolume = parseFloat(volumeSlider.value);
        const state = activeStates[sound.file];
        if (state) state.gainNode.gain.setValueAtTime(userVolume, context.currentTime);
      });

      loopBtn.addEventListener('click', () => {
        const isLooping = loopBtn.dataset.loop === 'true';
        loopBtn.dataset.loop = (!isLooping).toString();
        loopBtn.classList.toggle('active', !isLooping);
      });

      container.addEventListener('click', (e) => {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;

        const isActive = !!activeStates[sound.file];

        if (isActive) {
          // FADE OUT
          const { source, gainNode } = activeStates[sound.file];
          const now = context.currentTime;
          gainNode.gain.cancelScheduledValues(now);
          gainNode.gain.setValueAtTime(gainNode.gain.value, now);
          gainNode.gain.linearRampToValueAtTime(0, now + fadeDuration);
          source.stop(now + fadeDuration);
          delete activeStates[sound.file];
          container.classList.remove('active');
        } else {
          const source = context.createBufferSource();
          source.buffer = buffers[sound.file];
          source.loop = loopBtn.dataset.loop === 'true';

          const gainNode = context.createGain();
          gainNode.gain.value = 0;
          gainNode.connect(masterGain);
          source.connect(gainNode);
          source.start();

          // FADE IN
          const now = context.currentTime;
          gainNode.gain.linearRampToValueAtTime(userVolume, now + fadeDuration);

          activeStates[sound.file] = { source, gainNode };
          container.classList.add('active');

          source.onended = () => {
            if (!source.loop) {
              if (activeStates[sound.file]?.source === source) {
                delete activeStates[sound.file];
                container.classList.remove('active');
              }
            }
          };
        }
      });
    }

    async function init() {
      for (const sound of sounds) {
        buffers[sound.file] = await loadSound(sound.file);
        createSoundElement(sound);
      }
    }

    masterVolumeSlider.addEventListener('input', () => {
      masterGain.gain.value = parseFloat(masterVolumeSlider.value);
    });

    // Browser AudioContext aktivieren
    window.addEventListener('click', () => {
      if (context.state !== 'running') {
        context.resume();
      }
    }, { once: true });

    init();
  </script>
</body>
</html>
